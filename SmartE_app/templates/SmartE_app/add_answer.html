{% extends 'SmartE_app/base.html' %}

{% block content %}
  <h2>Add Answer for Question: {{ question.question_text }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Answer</button>
  </form>
  <a href="{% url 'SmartE_app:question_detail' course_id quiz_id question_id %}" class="btn btn-primary">Back to Question Detail</a>
{% endblock %}
