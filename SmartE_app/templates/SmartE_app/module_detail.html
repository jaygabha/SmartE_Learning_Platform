{% extends 'SmartE_app/base.html' %}

{% block content %}
  <h2>{{ chapter.module_name }}</h2>
  {% if chapter.content %}
    <p>{{ chapter.content }}</p>
  {% else %}
    <p>No content available.</p>
  {% endif %}
  {% for file_obj in chapter.filesstorage_set.all %}
    <a href="{{ file_obj.file.url }}" download>Download File</a>
  {% endfor %}
  <!-- You can add more information or formatting here as needed -->
{% endblock %}
