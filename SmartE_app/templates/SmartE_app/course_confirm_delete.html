{% extends 'SmartE_app/base.html' %}

{% block content %}
  <h2>Confirm Course Deletion</h2>
  <p>Are you sure you want to delete the course "{{ course.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'SmartE_app:course_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
