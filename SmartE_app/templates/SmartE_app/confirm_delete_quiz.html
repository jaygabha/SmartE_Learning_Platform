{% extends 'SmartE_app/base_prof.html' %}

{% block content %}
  <h2>Are you sure you want to delete Quiz: {{ quiz.name }}?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'SmartE_app:quiz_detail' course_id=course.course_id quiz_id=quiz.id %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
