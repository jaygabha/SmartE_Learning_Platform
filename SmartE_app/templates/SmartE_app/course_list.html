<!-- course_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <ul>
        {% for course in courses %}
            <li><a href="{% url 'SmartE_app:course_detail_student' course_id=course.course_id %}">{{ course.name }}</a></li>
            - Percentage Completed: {{ course.percentage_completed }}%
        {% endfor %}
    </ul>
</body>
</html>
