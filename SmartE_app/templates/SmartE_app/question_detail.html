{% extends 'SmartE_app/base.html' %}

{% block content %}
  <h2>Question Detail: {{ question.question_text }}</h2>
  
  <h3>Answers:</h3>
  <ul>
    {% for answer in answers %}
      <li>{{ answer.text }} - Correct: {{ answer.is_correct }}</li>
    {% endfor %}
  </ul>

  <!-- Add button for adding answer -->
  <a href="{% url 'SmartE_app:add_answer' course_id quiz_id question.id %}" class="btn btn-primary">Add Answer</a>
  <!-- Add the back button to redirect to the quiz detail page -->
  <a href="{% url 'SmartE_app:quiz_detail' course_id quiz_id %}" class="btn btn-primary">Back to Quiz Detail</a>

{% endblock %}
