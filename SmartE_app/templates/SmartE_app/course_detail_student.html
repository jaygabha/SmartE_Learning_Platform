{% extends 'SmartE_app/base.html' %}

{% block title %}
    Course Detail
{% endblock %}

{% block content %}
    <h1>{{ course.name }}</h1>
    <h2>Modules</h2>
    <ul>
        {% for module in course.all %}
            <li>
                <a href="{% url 'SmartE_app:module_detail' course_id=course_id module_id=module.id %}">
                    {{ module.module_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
