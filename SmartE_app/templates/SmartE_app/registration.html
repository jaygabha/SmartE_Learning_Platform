{% load static %}
{#<link rel="stylesheet" type="text/css" href="{% static 'SmartE_app/payment.css' %}">#}
    <!-- payment_form.html -->
<link rel="stylesheet" href="{% static 'SmartE_app/bootstrap.min.css' %}">
<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 mt-5">
                    <div class="card-body shadow-lg p-0 bg-white rounded-5" style="height: 550px;">
                        <h2 class="card-title text-center mb-3 bg-primary text-white rounded-top-5">Register</h2>
                        <form method="post" class="bg-white rounded-5 p-4">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.sid.id_for_label }}">Student ID:</label>
                                {{ form.sid }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.name.id_for_label }}">Name:</label>
                                {{ form.name }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.email.id_for_label }}">Email:</label>
                                {{ form.email }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.username.id_for_label }}">Username:</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password.id_for_label }}">Password:</label>
                                {{ form.password }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.membership_type.id_for_label }}">Membership Type:</label>
                                {{ form.membership_type }}
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
