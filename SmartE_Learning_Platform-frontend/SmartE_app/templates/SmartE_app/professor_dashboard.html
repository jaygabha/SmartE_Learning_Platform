{% extends 'SmartE_app/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'SmartE_app/bootstrap.min.css'%}">

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 bg-light p-3 rounded">
            <h2 class="bg-primary text-white p-3 rounded">Add a New Course</h2>
            <form method="post" class="mt-3">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group row">
                        <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label font-weight-bold">{{ field.label }}</label>
                        <div class="col-sm-9">
                            {{ field }}
                            {% if field.help_text %}
                                <small class="form-text text-muted">{{ field.help_text }}</small>
                            {% endif %}
                            {% for error in field.errors %}
                                <small class="text-danger">{{ error }}</small>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
                <div class="form-group row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary">Add Course</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
